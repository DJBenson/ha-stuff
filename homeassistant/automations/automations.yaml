- id: '1652457169939'
  alias: Automate Heating - Turn On Heating On When Travelling Back To House
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: proximity.home
    for:
      hours: 0
      minutes: 1
      seconds: 0
    below: '15'
    alias: Proximity sensor detects travel within 15 miles of home
  condition:
  - condition: state
    entity_id: proximity.home
