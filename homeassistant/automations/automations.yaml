        id: bathroom.timer.finished
      - condition: trigger
        id: bathroom.timer.cancelled
    then:
    - service: timer.start
      data_template:
        duration:
          minutes: '{{ states(''input_number.bathroom_override_parameter'')|int }}'
      target:
        entity_id: timer.bathroom_override
